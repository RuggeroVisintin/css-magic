<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> MagicCSS: rollover-btn</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body style="background: #1e1f1f; ">
  <center>
      <button type="button" class="wwg_btn wwg_btn-primary wwg_btn-shadow" style="width: 300px;">
          <div class="wwg_rollover-off">HOVER ME</div>
          <div class="wwg_rollover-on"> I AM MAGIC!</div>
        </button>
        <button type="button" class="wwg_btn wwg_btn-primary wwg_btn-shadow wwg_infinite-rollover" style="width: 300px;">
          <div class="wwg_rollover-off">WAIT A BIT</div>
          <div class="wwg_rollover-on"> I AM MAGIC!</div>
        </button>
  </center>

</body>
</html>
